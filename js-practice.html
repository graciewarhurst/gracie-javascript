<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    
    // Math on my own
    let a = x + y;
    console.log(a);
    let b = x - y;
    console.log(b);
    let c = x / y;
    console.log(c);

    console.log("Working with strings:")
    let firstName = 'Gracie';
    let middleName = 'Elizabeth';
    let lastName = 'Warhurst';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let square = theNumb * theNumb;
      return square;
    }
    
    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(4);
    console.log(try02);

    let try03 = makeSquare(5);
    console.log(try03);

    // Functions on my own.
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let name2 = makeName("Gracie", "Elizabeth", "Warhurst");
    console.log(name2);

    let name3 = makeName("Christian", "Clay", "McDonald");
    console.log(name3);

    let name4 = makeName("Robert", "\"Beto\"", "O'Rourke");
    console.log(name4);

  </script>
</body>
</html>
